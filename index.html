<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How To Play Games</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="container">
        <div class="header">
            <h2 class="title">HOW TO PLAY</h2>
            <p class="description">
                Even the playing field with our game rules, which are easy for everyone to follow. 
                Learn how to play Kubb and cornhole. 
                <a href="#" class="link">More How To Play</a>
            </p>
        </div>

        <div class="cards-grid" id="gamesContainer">
            <!-- Cards will be inserted here by JavaScript -->
        </div>
    </section>

    <script>
        // Fetch and render games data
        fetch('games.json')
            .then(response => response.json())
            .then(data => {
                const gamesContainer = document.getElementById('gamesContainer');
                
                data.games.forEach(game => {
                    gamesContainer.innerHTML += `
                        <div class="card">
                            <div class="card-image-container">
                                <img src="${game.image}" alt="${game.title}" class="card-image">
                            </div>
                            <div class="card-header">
                                <h3 class="card-title">${game.title}</h3>
                            </div>
                            <div class="card-content">
                                <p class="card-description">${game.description}</p>
                            </div>
                            <div class="card-footer">
                                <button class="button">HOW TO PLAY</button>
                            </div>
                        </div>
                    `;
                });
            })
            .catch(error => console.error('Error loading games:', error));
    </script>
</body>
</html>
